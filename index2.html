<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Button Example</title>
<style>
  .container {
    text-align: center;
  }

  .button {
    padding: 10px 0; /* 10px top/bottom padding, 0 left/right padding */
    width: 200px; /* Fixed width for both buttons */
    margin: 5px; /* Just for spacing */
    background-color: #4CAF50; /* Green background color */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <a href="#" class="button">Long Text Button</a><br>
    <a href="#" class="button">Short Button</a>
  </div>
</body>
</html>
