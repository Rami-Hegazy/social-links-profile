<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="img-container">
          <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="" />
          <p class="name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
          <p class="description">"Front-end developer and avid reader."</p>
          <a href="#" class="button">Github</a>
          <a href="#" class="button">Frontend Mentor </a>
          <a href="#" class="button">Linkedin</a>
          <a href="#" class="button">Twitter</a>
          <a href="#" class="button">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
